<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron mb-3 bg-white team-heading">
                <h1 class="text-center text-center bg-white">My Team</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="team-area col-12 d-flex justify-content-center">
                <div class="card employee-card border border-success mr-1">
    <div class="card-header bg-white border-white">
        <h2 class="card-title">bob</h2>
        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>Manager</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: bob</li>
            <li class="list-group-item">Email: <a class="text-info" href="mailto:bob">bob</a></li>
            <li class="list-group-item">Office number: bob</li>
        </ul>
    </div>
</div>
<div class="card employee-card border border-warning mr-1">
    <div class="card-header bg-white border-white">
        <h2 class="card-title">bob</h2>
        <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>Engineer</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: bob</li>
            <li class="list-group-item">Email: <a class="text-info" href="mailto:bob">bob</a></li>
            <li class="list-group-item">GitHub: <a class="text-info" href="https://github.com/bob" target="_blank" rel="noopener noreferrer">bob</a></li>
        </ul>
    </div>
</div>
<div class="card employee-card border border-info mr-1">
    <div class="card-header bg-white border-white">
        <h2 class="card-title">bob</h2>
        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>Intern</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: bobo</li>
            <li class="list-group-item">Email: <a class="text-info" href="mailto:bobo">bobo</a></li>
            <li class="list-group-item">School: bobo</li>
        </ul>
    </div>
</div>

            </div>
        </div>
    </div>
</body>

</html>
